<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화담숲</title>
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <style>
        section {
            text-align: center;
            padding:0px 15px 60px;
            font-family: "lgsmhat", sans-serif;
        }
        section .inner {
            margin-top: 110px;
        }
        section .img_box {
            max-width:120px;
            width:100%;
            margin:0 auto;
        }
        section .img_title {
            margin-top: 25px;
            font-size: 23px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        section p {
            font-size:14px;
            font-weight: 400;
            line-height: 22px;
            color:#2e2e2d;
        }
        section .btn_app {
            margin-top:140px;
        }
        section .btn_app .bg_btn {
            width:100%;
            height: 40px;
            line-height: 40px;
            border-radius: 8px;
            background: #4B4034;
            color:#fff;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        section .btn_app .line_btn {
            color:  #2E2E2D;
            text-align: center;
            font-family: "Spoqa", sans-serif;
            font-size: 14px;
            font-weight: 400;
            border-bottom: 1px solid #000;
        }
    </style>

    <section>
        <div class="inner">
            <div class="img_box">
                <img src="./img/Icon_GooglePlay.png" alt="화담숲 로고">
            </div>
            <h4 class="img_title">함께 보고 듣는 숲의 이야기</h4>
            <p>화담숲앱을 통해 화담숲속 자연의 아름다움을 <br>생생하게 느껴보세요.</p>
            <div class="btn_app">
                <button class="bg_btn" onclick="handleClick('install')">화담숲 앱 설치하기</button>
                <button class="line_btn" onclick="handleClick('open')">이미 설치되어있다면, 앱 열기</button>
            </div>
        </div>
    </section>

    <script>
        // 사용자 에이전트가 iOS를 나타내는지 확인
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // 사용자 에이전트가 Android를 나타내는지 확인
        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        // 버튼 클릭을 처리하는 함수
       function handleClick(action) {
            if (isIOS()) {
                if (action === 'install') {
                    // IOS에서 앱 설치를 위해 App Store로 리디렉션
                    window.location.href = 'https://apps.apple.com/us/app/com.hwadamsup.app';
                    alert('IOS 앱 설치 페이지로 이동');
                } else if (action === 'open') {
                    // IOS에서 앱을 열 때, 앱이 설치되어 있는지 확인 후 열거나 설치 페이지로 리디렉션
                    if (isAppInstalled('com.hwadamsup.app://')) {
                        window.location.href = 'com.hwadamsup.app://';
                    } else {
                        alert('안깔려있음')
                        window.location.href = 'https://apps.apple.com/us/app/com.hwadamsup.app'; 
                    }
                }
            } 
            else if (isAndroid()) {
                if (action === 'install') {
                    window.location.href = 'com.sampleapp://';
                    // window.location.href = 'https://play.google.com/store/apps/details?id=com.sampleapp';
                } else if (action === 'open') {
                    // 앱이 설치되어 있는지 확인
                    isAppInstalled('com.sampleapp').then(function(installed) {
                        if (installed) {
                            // 설치되어 있다면 앱 열기
                            window.location.href = 'com.sampleapp://';
                        } else {
                            // 설치되어 있지 않다면 다른 동작 수행
                            // window.location.href = 'https://play.google.com/store/apps/details?id=com.sampleapp';
                            alert('앱 안깔려있음');
                        }
                    }).catch(function(error) {
                        console.error('Error checking app installation:', error);
                        alert(error);
                    });
                }
            }
        }

        // 앱이 설치되어 있는지 확인하는 함수
        function isAppInstalled(scheme) {
            return new Promise(function(resolve, reject) {
                var intent = 'intent://' + scheme + '/#Intent;scheme=' + scheme + ';package=' + scheme + ';end';
                var iframe = document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '1px';
                iframe.style.height = '1px';
                var loaded = false;
                iframe.onload = function() {
                    if (!loaded) {
                        loaded = true;
                        resolve(true);
                    }
                };
                iframe.onerror = function() {
                    if (!loaded) {
                        loaded = true;
                        resolve(false);
                    }
                };
                iframe.src = intent;
                document.body.appendChild(iframe);
                setTimeout(function() {
                    if (!loaded) {
                        loaded = true;
                        resolve(false);
                    }
                }, 1000);
                setTimeout(function() {
                    document.body.removeChild(iframe);
                }, 1500);
            });
        }

    </script>
</body>
</html>
